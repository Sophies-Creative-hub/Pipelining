name: CI Workflow with Branch

on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Print Hello
      run: echo "Hello, CI Workflow!"

    - name: Determine Branch
      run: echo "On branch ${{ github.ref }}"
    
    - name: Print Branch Greeting
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "Welcome to the Main Branch!"
        else
          echo "Welcome to a Feature Branch!"
        fi
